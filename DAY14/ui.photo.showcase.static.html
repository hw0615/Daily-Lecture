<!DOCTYPE html>
<!--[if !IE]><!-->
<html lang="ko-KR" class="no-js">
<!--<![endif]-->
<!--[if IE 8]><html lang="ko-KR" class="no-js lt-ie10 ie8"><![endif]-->
<!--[if IE 9]><html lang="ko-KR" class="no-js lt-ie10 ie9"><![endif]-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>포토 쇼케이스 &lt; DOM 스크립트</title>
  <link href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet">
  <link rel="stylesheet" href="study/photo.showcase.css">
  <script id="FDS" src="../LIBRARY/FDS.js"></script>
</head>
<body class="demo">

  <div class="photo-showcase-container">

    <h1 class="photo-showcase-title">Photo Showcase</h1>

    <figure class="photo-showcase">
      <img src="https://unsplash.it/900/420?image=1068" alt="푸른 빛 탁자">
    </figure>

    <nav class="photo-showcase-controller">
      <ul role="tablist">
        <li role="presentation">
          <a href class="photo-showcase-indicator" role="tab">
            <img src="https://unsplash.it/100/100?image=1068" alt="푸른 빛 탁자">
          </a>
        </li>
        <li role="presentation">
          <a href class="photo-showcase-indicator" role="tab">
            <img src="https://unsplash.it/100/100?image=1017" alt="광활한 산맥">
          </a>
        </li>
        <li role="presentation">
          <a href class="photo-showcase-indicator" role="tab">
            <img src="https://unsplash.it/100/100?image=1067" alt="빛이 스며드는 해안 도시 풍경">
          </a>
        </li>
        <li role="presentation">
          <a href class="photo-showcase-indicator" role="tab">
            <img src="https://unsplash.it/100/100?image=1060" alt="커피 향기 가득한 매장">
          </a>
        </li>
        <li role="presentation">
          <a href class="photo-showcase-indicator" role="tab">
            <img src="https://unsplash.it/100/100?image=1042" alt="수 놓은 별 빛이 흐른다">
          </a>
        </li>
        <li role="presentation">
          <a href class="photo-showcase-indicator" role="tab">
            <img src="https://unsplash.it/100/100?image=1039" alt="녹색 산림 위 폭포수">
          </a>
        </li>
        <li role="presentation">
          <a href class="photo-showcase-indicator" role="tab">
            <img src="https://unsplash.it/100/100?image=1027" alt="우수에 찬 눈빛의 여인">
          </a>
        </li>
        <li role="presentation">
          <a href class="photo-showcase-indicator" role="tab">
            <img src="https://unsplash.it/100/100?image=1013" alt="하얀 차량 내부에서 전화 통화 중인 여인">
          </a>
        </li>
        <li role="presentation">
          <a href class="photo-showcase-indicator" role="tab">
            <img src="https://unsplash.it/100/100?image=977" alt="아름다운 버섯과 빛의 향연">
          </a>
        </li>
        <li role="presentation">
          <a href class="photo-showcase-indicator" role="tab">
            <img src="https://unsplash.it/100/100?image=859" alt="강렬한 인상을 주는 붉은 벽과 노란 대문">
          </a>
        </li>
      </ul>
    </nav>

  </div>

  <script src="./study/photo.showcase.js"></script>
  <script src="./study/dom.script.js"></script>
</body>
</html>
